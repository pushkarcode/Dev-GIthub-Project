<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev-Detective</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <div class="page-404">
        <img id="user404" src="./Images/not-found.png" alt="">
    </div>
    <div class="wrapper">

        <div class="page1">
            <h1>DevDetective</h1>
            <div class="page1-text">
                <p id="text-Light">Light</p>
                <p id="text-Dark">Dark</p>

                <i id="light" class="ri-sun-fill"></i>
                <i id="dark" class="ri-moon-fill"></i>
            </div>
        </div>

        <div class="page2">
            <div class="page2-searchbar">
                <i class="ri-search-2-line"></i>
                <input type="search" id="name" placeholder="Enter a Github usernmae....">
                <div class="error">
                    <p id="no-result">no search result</p>
                </div>
            </div>
            <div class="page2-button">
                <button id="submit">Search</button>
            </div>
        </div>


        <div  class="page3">
            <div  class="page3-image">
                <img id="avatar" src="#" alt="">
            </div>

            <div class="page3-content">
                <div class="page3-userinfo">
                    <h1 id="user-name"></h1>
                    <h3 class="github-date" id="date"></h3>
                </div>
                <div class="about-section">
                    <a href="#" target="_blank" rel="noopener noreferrer" id="user"></a>
                    <p id="profile-description"></p>
                </div>
              


                <div class="page3-profile-desc">
                    <div class="repos">
                        <p>Repos</p>
                        <p class="repo-text" id="repos"></p>
                    </div>
                    <div class="repos">
                        <p>Followers</p>
                        <p class="repo-text" id="followers"></p>
                    </div>
                    <div class="repos">
                        <p>following</p>
                        <p class="repo-text" id="following"></p>
                    </div>
                </div>

                <div class="page3-links1">
                    <div class="first-link">
                        <i class="ri-map-pin-2-fill"></i>
                        <a id="location_info"></a>
                    </div>

                    <div class="first-link">
                        <i class="ri-links-line"></i>
                        <a id="link-info"></a>
                    </div>
                </div>

                <div class="page3-links1">
                    <div class="first-link">
                        <i class="ri-twitter-x-fill"></i>
                        <a id="twitter-info"></a>
                    </div>
                    <div class="first-link">
                        <i class="ri-building-line"></i>
                        <a id="company-info"></a>
                    </div>
                </div>
            </div>

        </div>


    </div>

    <script src="index.js"></script>
</body>

</html>
